<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ガチャシミュレーター（C++版）</title>
    <script src="gacha.js"></script>
</head>
<body>
    <h1>ガチャシミュレーター</h1>
    <button onclick="pullGacha()">ガチャを引く</button>
    <p id="result">結果: ???</p>

    <script>
        function pullGacha() {
            Module.onRuntimeInitialized = function() {
                let result = Module.ccall('pullGacha', 'string');
                document.getElementById("result").textContent = `結果: ${result}`;
            };
        }
    </script>
</body>
</html>
